{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-6">
  <h1 class="text-2xl font-bold mb-4">
    Owner: {{ owner_name }}
  </h1>
  
  <ul class="space-y-2">
      {% for plant in plants %}
      <li>
          <a href="{{ url_for('plant', plant_code=plant.plant_code) }}" class="text-blue-600 hover:underline">
              {{ plant.plant_name }}
          </a>
      </li>
      {% endfor %}
  </ul>
</div>
{% endblock %}
